<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blue BRT Bus Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #e0f7fa;
      overflow: hidden;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #333;
    }

    .bus {
      position: absolute;
      bottom: 100px;
      left: -200px;
      width: 150px;
      height: 70px;
      background-color: blue;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: moveBus 10s linear infinite;
    }

    .bus::before,
    .bus::after {
      content: '';
      position: absolute;
      bottom: -20px;
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
    }

    .bus::before {
      left: 15px;
    }

    .bus::after {
      right: 15px;
    }

    .label {
      position: absolute;
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      top: 20px;
      left: 25px;
      font-size: 16px;
    }

    @keyframes moveBus {
      from {
        left: -200px;
      }

      to {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="road"></div>
  <div class="bus">
    <div class="label">BRT Lagos</div>
  </div>
</body>

</html>
